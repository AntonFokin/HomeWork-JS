<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Console test</title>

<body>
	<script>
		//СТРОКИ
		let string= "javaScript make me happy!";
		//Получить первуюю и последнюю букву строки			
			console.log(string[0]);
			console.log(string.slice(-1));
		//или
			console.log(string.charAt(0));
			console.log(string.charAt(string.length - 1));
		//Сделать первую и полследнюю буквы а верхнем регистре
			var s= string.slice(1, -2);
			var a= string[0].toUpperCase();
			var b= string.slice(-2).toUpperCase();
			console.log(a+s+b);
	   // Найти положение слова "make" в строке
	   	console.log(string.indexOf("make"));
	   // Найти положение второго пробела
	   	console.log(string.indexOf(" ", 14));//сомнительно))
	   // Получить строку с 11-го символа длинной 4 буквы
	   	console.log(string.substr(11, 4)); 	
	   // Получить строку с 11-го по 18-й символы
	   	console.log(string.substring(11, 18));
	   	console.log(string.slice(11, 18));
	   // Получить новую строку из исходной путем удаления 6-ти символов 
	   	string= string.slice(0, -6);
	   	console.log(string);
	   // Из двух переменных a=20 и b=16 получить переменную string, в которой будет содержаться текст "2016"
	   	var a= 20;
	   	var b= 16;
	   	console.log(a + "" + b);

	   //ЧИСЛА. ЗАДАЧИ
	   //Получить число pi и окрушлить его до 2-х знаков после запятой 
	   	var pi = Math.PI.toFixed(2);
	   	console.log(pi);
	   //Используя math получить max и min числа из представленного ряда(15, 11, 16, 12, 51, 12, 13, 51)
	   	a = Math.max(15, 11, 16, 12, 51, 12, 13, 51);
	   	b = Math.min(15, 11, 16, 12, 51, 12, 13, 51);
	   	console.log(a, b);
	   //Работа с Math.random
	   	//Получить случайное число и округлить его до двух цифр после запятой
	   		console.log(Math.random().toFixed(2));
	   	//Получить случайное целое число от 0 до X
	   		console.log(Math.round(Math.random() * 20));
	   //Проверить результат вычисления 0.6+0.7- как приветси у нормальному виду (1,3)
	   	console.log((0.6 + 0.7).toPrecision(2));
	   //Получить число из строки
	   	console.log(parseInt('100$'));
	   //ОБЪЕКТ.ЗАДАЧИ
	   //Создать объект с полем product, равным "iphone"
	   	let phone= {product: "iphone"};	   	
	   //Добавить в phone поле price, равное 1000 и поле currency, равное доллар
	   	phone.price= "1000";
	   	phone.currency= "$";	   	
	   //Добавить поле details, которое будет содержать объект с полями model и color
	   	phone.details= "{models, color}";
	   	console.log(phone);
	</script>
