			function multiply(a){

				}else{					
					var int= 1;				
					for(var i= 0; i < arguments.length; i++){

					}

				}
			}
			document.write(multiply(1, 3, 8));
			document.write("<br />");
		//2.С помощью рекурсии вычислить 10!: factorial(10)= 3628800
			function fak(limit){
				var value;
				if(limit > 1){
					value= limit * fak(limit - 1);
				}else{
					value = limit;
				}
				return value;
				}
			document.write(fak(10));

			function reverseString(string){
				var newstr= "";
				for(var i= string.length; i--;){
